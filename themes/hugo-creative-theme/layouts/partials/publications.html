{{ "<!-- PUBLICATIONS -->" | safeHTML }}
<section class="bg-primary" id="publications">
    {{ with .Site.Params.publications.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="light">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Params.publications.years }}
            <div class="col-lg-10">
            <h2>{{ .year }}</h2>
                {{ range .entry }}
                        <p class="text-muted">
                            {{ .text | markdownify  }} 
                            {{ if .link }}
                                &nbsp;
                                <a href="{{ .link }}"><i class="fa fa-file-pdf-o"></i></a>
                            {{ end }}
                            {{ if .website }} 
                                &nbsp;
                                <a href="{{ .website }}"><i class="fa fa-globe"></i></a>
                            {{ end }}
                        </p>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
