<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}

{{ "<!-- Favicon -->" | safeHTML }}
<link rel="apple-touch-icon" sizes="57x57" href="{{ $.Site.BaseURL }}/favicons/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ $.Site.BaseURL }}/favicons/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ $.Site.BaseURL }}/favicons/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ $.Site.BaseURL }}/favicons/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ $.Site.BaseURL }}/favicons/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ $.Site.BaseURL }}/favicons/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ $.Site.BaseURL }}/favicons/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ $.Site.BaseURL }}/favicons/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ $.Site.BaseURL }}/favicons/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ $.Site.BaseURL }}/favicons/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ $.Site.BaseURL }}/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{ $.Site.BaseURL }}/favicons/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ $.Site.BaseURL }}/favicons/favicon-16x16.png">
<link rel="manifest" href="{{ $.Site.BaseURL }}/favicons/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<link rel="shortcut icon" href="{{ $.Site.BaseURL }}/{{ .Site.Params.favicon }}">
{{ "<!-- Bootstrap Core CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ $.Site.BaseURL }}/{{ "css/bootstrap.min.css" }}" type="text/css">
{{ "<!-- Custom Fonts -->" | safeHTML }}
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ $.Site.BaseURL }}/{{ "font-awesome/css/font-awesome.min.css" }}" type="text/css">
{{ "<!-- Plugin CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ $.Site.BaseURL }}/{{ "css/animate.min.css" }}" type="text/css">
{{ "<!-- Custom CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ $.Site.BaseURL }}/{{ "css/creative.css" }}" type="text/css">
<link rel="stylesheet" href="{{ $.Site.BaseURL }}/{{ "css/modals.css" }}" type="text/css">
<link rel="stylesheet" href="{{ $.Site.BaseURL }}/{{ "css/blogentry.css" }}" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/vs.min.css">
    <script src="{{ $.Site.BaseURL }}/{{ "js/highlight.pack.js" }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
