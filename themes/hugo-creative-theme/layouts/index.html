<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ partial "head.html" . }}
</head>

<body id="page-top">
    {{ partial "nav.html" . }}
    {{ partial "hero.html" . }}
    {{ partial "about.html" . }}
    {{ partial "blog.html" . }}
    {{ partial "contact.html" . }}
    {{ partial "js.html" . }}
</body>

</html>
