{{ "<!-- BLOG -->" | safeHTML }}
<section class="bg-dark" id="blog">
    {{ with .Site.Params.blog.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="light">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        {{ range first 3 .Site.RegularPages }}
            <div class="row">
                <div class="col-lg-12">
                {{ .Render "blog_detailed_overview" }}
                </div>
            </div>
        {{ end }}
        {{ range after 3 .Site.RegularPages }}
            <div class="row">
                <div class="col-lg-12">
                {{ .Render "blog_overview" }}
                </div>
            </div>
        {{ end }}
    </div>
</section>
